<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Enviado - Big Flavor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --shadow-strong: 0 20px 50px rgba(0,0,0,0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-strong);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            position: relative;
            text-align: center;
        }

        .success-header {
            background: var(--gradient-success);
            padding: 50px 30px;
            color: white;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .brand-logo {
            font-size: 2.5rem;
            font-weight: 800;
        }

        .success-body {
            padding: 40px 30px;
        }

        .success-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .success-message {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-custom {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient-primary);
            opacity: 0.1;
            z-index: -1;
        }

        .floating-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation: float 15s infinite ease-in-out;
        }

        .floating-2 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 10%;
            animation: float 12s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 576px) {
            .success-container {
                margin: 20px;
            }
            
            .success-header {
                padding: 40px 20px;
            }
            
            .success-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>

    <div class="success-container" data-aos="zoom-in">
        <div class="success-header">
            <div class="success-icon">
                <i class="fas fa-paper-plane"></i>
            </div>
            <div class="brand-logo">Big <span style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Flavor</span></div>
        </div>
        
        <div class="success-body">
            <h2 class="success-title">Email Enviado!</h2>
            <p class="success-message">
                Enviamos um email com instruções para redefinir sua senha. 
                Verifique sua caixa de entrada e a pasta de spam.
            </p>
            
            <div class="d-grid gap-2">
                <a href="{% url 'login' %}" class="btn btn-custom">
                    <i class="fas fa-arrow-left me-2"></i>
                    Voltar para o Login
                </a>
            </div>

            <div class="mt-4 text-muted small">
                <p>Não recebeu o email?</p>
                <a href="{% url 'password_reset' %}" class="text-decoration-none">
                    <i class="fas fa-redo me-1"></i>
                    Tentar novamente
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
